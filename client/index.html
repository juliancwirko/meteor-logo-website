<head>
    <meta charset="UTF-8">
    <title>Meteor logo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meteor logo app - Choose the color by clicking on the logo, then you can download the file">
    <link rel="canonical" href="http://logo.meteor.com">
    <meta name="referrer" content="origin">
    <meta property="og:site_name" content="Meteor logo">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Meteor logo">
    <meta property="og:description" content="Meteor logo app - Choose the color by clicking on the logo, then you can download the file">
    <meta property="og:url" content="http://logo.meteor.com">
    <meta property="og:image" content="http://logo.meteor.com/preview3.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Meteor logo">
    <meta name="twitter:description" content="Meteor logo app - Choose the color by clicking on the logo, then you can download the file">
    <meta name="twitter:url" content="http://logo.meteor.com">
    <meta name="twitter:image" content="http://logo.meteor.com/preview3.png">
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Website",
            "publisher": "julian.io",
            "url": "http://logo.meteor.com",
            "description": "Meteor logo app - Choose the color by clicking on the logo, then you can download the file"
        }
    </script>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
</head>


<body>
    {{> main}}
</body>


<template name="svgLogo">
    {{> Template.dynamic template=svgTmpl}}
</template>


<template name="main">
    <section class="jumbo">
        <div class="jumbo-wrapper">
            <h1 class="main-header">Meteor logo</h1>
            <h2 class="main-subheader">Choose the color by clicking on the logo, then you can download the file.</h2>
            <h2 class="main-subheader">Of course it isn't applicable for the font icons.</h2>
            <div class="logo {{logoTypeClass}}">
                <div id="meteor-logo-svg">
                    <span class="cursor-pointer js-choose-color">{{> svgLogo}}</span>
                </div>
            </div>
            <div class="buttons">
                <div>
                    <a href="#" class="button js-download-switch-logo">
                        Switch logo
                    </a>
                </div>
                <div>
                    <a href="#" class="button js-download-svg-logo">
                        SVG
                    </a>
                    <a href="/meteor-logo-font.zip" class="button">
                        Icon Font
                    </a>
                    <a href="#" class="button js-set-up-png">
                        PNG
                    </a>
                </div>
            </div>
            <div class="disclaimer">The logo is a trademark of the Meteor Development Group (<a href="http://www.meteor.com">www.meteor.com</a>) <br> This simple app is built with Meteor by <a href="http://julian.io">julian.io</a> | <a href="https://github.com/juliancwirko/meteor-logo-website">GitHub</a></div>
        </div>
    </section>
    {{#if isModalActive}}
        {{> modal}}
    {{/if}}
</template>


<template name="modal">
    <div class="modal {{modalTemplate}}">
        {{> Template.dynamic template=modalTemplate}}
        <div class="close-modal cursor-pointer js-close-modal"></div>
    </div>
    <div class="modal-overlay js-close-modal"></div>
</template>


<template name="pngTmpl">
    <h1 class="modal-header">Download PNG <br></h1>
    <h2 class="modal-subheader">You can provide only one size the second will be adjusted.</h2>
    <div class="modal-content">
        <div class="png-sizes-form-wrapper">
            <div class="column">
                <input class="input-field" name="png-file-width" type="text" id="png-file-width" placeholder="Width">
            </div>
            <div class="separator">âœ–</div>
            <div class="column">
                <input class="input-field" name="png-file-height" type="text" id="png-file-height" placeholder="Height">
            </div>
        </div>
        <div class="png-sizes-button-wrapper">
            <a href="#" class="button js-download-png-logo">
                Download
            </a>
        </div>
    </div>
</template>


<template name="colorTmpl">
    <div class="modal-color-template">
        <h1 class="modal-header">Choose color <small>(click on the logo)</small></h1>
        <div class="modal-content">
            <div class="choose-color-wrapper">
                <div class="column logo-white">
                    <div class="logo cursor-pointer js-logo-choose-all">{{> svgLogo}}</div>
                    <div>White</div>
                </div>
                <div class="column logo-black">
                    <div class="logo cursor-pointer js-logo-choose-all">{{> svgLogo}}</div>
                    <div>Black</div>
                </div>
                <div class="column logo-custom">
                    <div class="logo cursor-pointer {{#if isOnlyLogo}}js-logo-choose-all{{else}}js-logo-text-choose{{/if}}">{{> svgLogo}}</div>
                    <div>
                        <span class="choose-color-label">Choose:</span>
                        {{#if isOnlyLogo}}
                            {{#if isColorInput}}
                                <input type="color" class="choose-color-input js-choose-all-color" value="#de4f4f">
                            {{else}}
                                <input type="text" placeholder="Hex..." class="choose-color-input js-choose-all-color" value="#de4f4f">
                            {{/if}}
                        {{else}}
                            {{#if isColorInput}}
                                <input type="color" class="choose-color-input js-choose-text-color" value="#ffffff">
                                <input type="color" class="choose-color-input js-choose-logo-color" value="#de4f4f">
                            {{else}}
                                <br><input type="text" placeholder="Hex..." class="choose-color-input js-choose-text-color" value="#ffffff">
                                <input type="text" placeholder="Hex..." class="choose-color-input js-choose-logo-color" value="#de4f4f">
                            {{/if}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
